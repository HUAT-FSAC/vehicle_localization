#Configuation for robot odometry EKF
frequency: 50
    
two_d_mode: false
# if your robot operates in 2D then enable
    
publish_tf: false
 
# Complete the frames section 
odom_frame: odom
base_link_frame: base_link
world_frame: odom
map_frame: map
 
# Complete the odom0 configuration
# real gps alike
odom0: /source_odom
odom0_config: [false, false, false,    # x, y, z
               false, false, false,   # r, p, y
               true,  true,  true,   # dx, dy, dz
               false, false, false,    # dr, dp, dy
               false, false, false]   # ddx, ddy, ddz
odom0_differential: false
 
# Complete the imu0 configuration
# real imu alike
imu0: /source_imu
imu0_config: [false, false, false,
              true,  true,  true,     # all (surface) level oritation
              false, false, false,
              true,  true,  true,     # turning speed
              true,  true,  true]
imu0_differential: false
 

